<svg width="800" height="150" viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&amp;display=swap');
        
        .term-text {
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            fill: #00ff41;
            font-weight: bold;
            opacity: 0;
            white-space: pre;
        }
        
        .cursor {
            fill: #00ff41;
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink { 50% { opacity: 0; } }
        
        @keyframes type {
            0% { width: 0; opacity: 1; }
            100% { width: 100%; opacity: 1; }
        }
        
        /* Sequential Typing Animation */
    </style>
    
    <!-- Background (Optional, keep transparent for footer integration) -->
    <!-- <rect width="100%" height="100%" fill="#0d1117" /> -->

    <style>
        .line-0 {
            overflow: hidden; /* Ensures typing reveal */
            border-right: 2px solid #00ff41; /* The Cursor */
            white-space: pre;
            width: 0;
            animation: 
                typing-0 1.16s steps(29, end) forwards,
                cursor-blink-0 0.75s step-end infinite;
            animation-delay: 0s;
        }
        
        @keyframes typing-0 {
            from { width: 0; opacity: 1; }
            to { width: 100%; opacity: 1; }
        }
        
        /* Cursor logic: Blink during typing, hide after */
        @keyframes cursor-blink-0 {
            from, to { border-color: transparent; }
            50% { border-color: #00ff41; }
        }
        
        /* Hide cursor after typing is done (except maybe the last one) */
        .line-0 {
             border-right-color: transparent; /* Default hidden */
        }
        
        /* We need a specific keyframe to show the cursor ONLY during the duration + delay */
        /* Actually, simpler approach: Just animate the width/opacity of the text element */
    </style>

        <defs>
            <mask id="mask-0">
                <rect x="0" y="10" height="20" fill="white">
                    <animate attributeName="width" from="0" to="600" begin="0s" duration="1.16s" fill="freeze" />
                </rect>
            </mask>
        </defs>
        <text x="20" y="25" class="term-text" mask="url(#mask-0)" opacity="1">> SYSTEM_DIAGNOSTIC: COMPLETE</text>

