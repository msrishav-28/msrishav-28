        </defs>
        <text x="20" y="125" class="term-text" mask="url(#mask-5)" opacity="1">>  You're the one that has to walk through it."</text>

    <rect x="20" y="135" width="10" height="15" class="cursor">
        <animate attributeName="opacity" values="0;1;0" dur="1s" begin="8.0s" repeatCount="indefinite" />
    </rect>
    
</svg>