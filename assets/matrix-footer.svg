<svg width="800" height="150" viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&amp;display=swap');
        
        .term-text {
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            fill: #00ff41;
            font-weight: bold;
            opacity: 0;
            white-space: pre;
        }
        
        .cursor {
            fill: #00ff41;
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink { 50% { opacity: 0; } }
        
        /* Simple Opacity Reveal Animation */
        @keyframes reveal {
            to { opacity: 1; }
        }
    </style>

    <text x="20" y="25" class="term-text" style="animation: reveal 0.1s forwards; animation-delay: 0.5s;">> SYSTEM_DIAGNOSTIC: COMPLETE</text>

    <text x="20" y="45" class="term-text" style="animation: reveal 0.1s forwards; animation-delay: 1.3s;">> TRACE_PROGRAM: ERASED</text>

    <text x="20" y="65" class="term-text" style="animation: reveal 0.1s forwards; animation-delay: 2.1s;">> CARRIER_SIGNAL: LOST</text>

    <text x="20" y="85" class="term-text" style="animation: reveal 0.1s forwards; animation-delay: 2.9000000000000004s;">> </text>

    <text x="20" y="105" class="term-text" style="animation: reveal 0.1s forwards; animation-delay: 3.7s;">> "I can only show you the door.</text>

    <text x="20" y="125" class="term-text" style="animation: reveal 0.1s forwards; animation-delay: 4.5s;">>  You're the one that has to walk through it."</text>

    <rect x="20" y="135" width="10" height="15" class="cursor" opacity="0" style="animation: reveal 0.1s forwards 5.300000000000001s, blink 1s step-end infinite 5.300000000000001s;">
    </rect>
    
</svg>