<svg width="600" height="50" viewBox="0 0 600 50" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&amp;display=swap');
        
        .matrix-text {
            font-family: 'Courier Prime', 'Courier New', monospace;
            font-size: 20px;
            fill: #00FF41;
            font-weight: bold;
            filter: url(#glow);
            white-space: pre;
            opacity: 0; /* Hidden by default */
        }
        
        .cursor {
            fill: #00FF41;
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Animation for Quote 0: "Wake up, Rishav..." */
        #m0-rect {
            animation: anim-0 41.5s linear infinite;
        }
        
        #q0 {
            animation: anim-0-os 41.5s step-end infinite;
        }
        
        /* Mask Width Animation (Typing) */
        @keyframes anim-0 {
            0%, 0.0% { width: 0; }
            4.337349397590361%, 9.156626506024097% { width: 100%; }
            11.325301204819278%, 100% { width: 0; }
        }
        
        /* Opacity/Visibility Animation (Only show during active window) */
        @keyframes anim-0-os {
            0%, 0.0% { opacity: 0; }
            0.0%, 11.325301204819278% { opacity: 1; }
            11.325301204819278%, 100% { opacity: 0; }
        }

        /* Animation for Quote 1: "The Matrix has you..." */
        #m1-rect {
            animation: anim-1 41.5s linear infinite;
