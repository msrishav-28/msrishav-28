<svg width="800" height="320" viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg">
    <style>
        .text { font-family: 'Courier New', Courier, monospace; fill: #00ff41; }
        .text-dim { font-family: 'Courier New', Courier, monospace; fill: #005500; }
        .header { font-weight: bold; font-size: 16px; }
        .label { font-size: 12px; fill: #008f11; }
        .value { font-size: 14px; font-weight: bold; }
        .panel { fill: #161b22; stroke: #003300; stroke-width: 1; }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
        .glitch { animation: glitch 3s infinite; }
    </style>
    
    <rect width="800" height="320" fill="#0d1117" rx="8" />
    
    <!-- Top Bar -->
    <rect x="10" y="10" width="780" height="30" fill="#003300" opacity="0.3" rx="4"/>
    <text x="20" y="30" class="text header">[ SYSTEM MONITOR: MSRISHAV-28 ]</text>
    <text x="780" y="30" class="text header" text-anchor="end">[ STATUS: CONNECTED ]</text>
    
    <!-- Core Metrics Panel (Full Width) -->
    <rect x="20" y="60" width="760" height="130" class="panel" rx="4"/>
    <text x="35" y="85" class="text header">&gt; CORE_METRICS</text>
    
    <!-- Layout: 3 Columns -->
    <!-- Col 1 -->
    <text x="50" y="115" class="label">TOTAL STARS</text>
    <rect x="150" y="105" width="150" height="12" fill="#003300"/>
    <rect x="150" y="105" width="0" height="12" fill="#00ff41"/>
    <text x="310" y="115" class="text value">0</text>
    
    <text x="50" y="145" class="label">PUBLIC REPOS</text>
    <rect x="150" y="135" width="150" height="12" fill="#003300"/>
    <rect x="150" y="135" width="150" height="12" fill="#00ff41"/>
    <text x="310" y="145" class="text value">48</text>

    <!-- Col 2 -->
    <text x="350" y="115" class="label">FORKS</text>
    <rect x="420" y="105" width="100" height="12" fill="#003300"/>
    <rect x="420" y="105" width="0" height="12" fill="#00ff41"/>
    <text x="530" y="115" class="text value">0</text>
    
    <text x="350" y="145" class="label">FOLLOWERS</text>
    <rect x="420" y="135" width="100" height="12" fill="#003300"/>
    <rect x="420" y="135" width="14" height="12" fill="#00ff41"/>
    <text x="530" y="145" class="text value">7</text>

     <!-- Col 3: Stats Text -->
    <text x="600" y="115" class="label">CONTRIBUTIONS</text>
    <text x="600" y="135" class="text value" font-size="20">510</text>
    
    
    <!-- System Log (Bottom) -->
    <rect x="20" y="210" width="760" height="90" class="panel" rx="4"/>
    <text x="35" y="235" class="text header">&gt; SYSTEM_LOG</text>
    
    <text x="35" y="260" class="text value">User: msrishav-28 | Init: 2024 | Time: 2026-02-11 02:45:28</text>
    <text x="35" y="280" class="text value">Current Streak: 6 Days | Longest Streak: 8 Days</text>
    
    <text x="650" y="270" class="text header glitch" font-size="20">THE ONE</text>
    
    </svg>