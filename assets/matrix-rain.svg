            font-weight: bold;
            opacity: 0;
            writing-mode: vertical-rl;
            text-orientation: upright;
            white-space: pre;
            filter: drop-shadow(0 0 2px #00ff41);
        }
        
        @keyframes fall {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        
