<svg width="800" height="100" viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&amp;display=swap');
        
        .term-text {
            font-family: 'Courier Prime', 'Courier New', monospace;
            font-size: 16px;
            fill: #00FF41;
            font-weight: bold;
            white-space: pre;
            filter: drop-shadow(0 0 2px #00FF41);
        }
        
        /* Cursor Blinking */
        .cursor {
            fill: #00FF41;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }

        @keyframes type-0 {
            0% { width: 0; }
            100% { width: 100%; }
        }
        #mask-rect-0 {
            animation: type-0 1.04s steps(26, end) forwards;
            animation-delay: 0s;
            width: 0;
        }

        @keyframes type-1 {
            0% { width: 0; }
            100% { width: 100%; }
        }
        #mask-rect-1 {
            animation: type-1 0.72s steps(18, end) forwards;
            animation-delay: 1.84s;
            width: 0;
        }

        @keyframes type-2 {
            0% { width: 0; }
            100% { width: 100%; }
        }
        #mask-rect-2 {
            animation: type-2 2.68s steps(67, end) forwards;
            animation-delay: 3.3600000000000003s;
            width: 0;
        }
    </style>
    <rect width="100%" height="100%" fill="#00000000"/>
    
    <defs>
        <mask id="mask-0">
            <rect id="mask-rect-0" x="0" y="10" height="20" fill="white"/>
        </mask>
    </defs>
    <text x="10" y="25" class="term-text" mask="url(#mask-0)">> INCOMING TRANSMISSION...</text>

    <defs>
        <mask id="mask-1">
            <rect id="mask-rect-1" x="0" y="34" height="20" fill="white"/>
        </mask>
    </defs>
    <text x="10" y="49" class="term-text" mask="url(#mask-1)">> SENDER: MORPHEUS</text>

    <defs>
        <mask id="mask-2">
            <rect id="mask-rect-2" x="0" y="58" height="20" fill="white"/>
        </mask>
    </defs>
    <text x="10" y="73" class="term-text" mask="url(#mask-2)">> "This is your last chance. After this, there is no turning back."</text>

</svg>